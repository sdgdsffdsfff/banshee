<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Banshee - Metrics Monitor</title>

    <base href="/">
    <meta name="description" content="Anomalies detection system for periodic metrics.">
    <meta name="keywords" content="banshee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="banshee">
    <link href="/images/banshee.png" rel="shortcut icon">

    <!-- build:cssLib css/vendor.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.min.css"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <!-- endbuild -->

    <!-- build:cssApp css/app.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

</head>

<body ng-app="banshee">
<ui-view class="wrapper container"></ui-view>

<!-- build:mfLib js/msgfmt.js -->
<script src="node_modules/messageformat/messageformat.js"></script>
<script src="node_modules/messageformat/locale/zh.js"></script>
<script src="node_modules/messageformat/locale/en.js"></script>
<!-- endbuild -->

<!-- build:jsLib js/vendor.js -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-translate/dist/angular-translate.min.js"></script>
<script src="node_modules/angular-translate/dist/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.min.js"></script>
<script src="node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

<script src="node_modules/d3/d3.min.js"></script>
<script src="node_modules/cubism/cubism.v1.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
<!-- endbuild -->

<!-- build:jsApp js/banshee.js -->
<script src="js/banshee.tpl.js"></script>
<script src="js/banshee.js"></script>
<!-- endbuild -->
</body>

</html>
